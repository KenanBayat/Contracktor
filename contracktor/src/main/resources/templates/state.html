<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
    <title>
        Admin - Contracktor
    </title>
</head>
<body>
<th:block th:fragment="content">
    <div class="container">

        <!-- Beginn Content -->

        <!-- Begin Head of the Page -->
        <!-- Set with of the page -->
        <div class="py-3 text-center col-md-7 col-lg-8 mx-auto">

            <!-- Set icon of the page -->
            <div class="feature-icon bg-primary bg-gradient mx-auto">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
            </div>

            <!-- Heading and explanation of the page -->
            <h2>
                Zustand verwalten
            </h2>
            <p class="lead">
                Fügen Sie neue Zustände hinzu oder löschen Sie existierende Zustände.
            </p>

        </div>
        <!-- End Head of the Page -->

        <!-- Beginn Body of the Page -->
        <!-- Set with of the page -->
        <div class="col-md-7 col-lg-8 mx-auto">
            <!-- Box around add form -->
            <div class="card">
                <div class="card-body">

                    <form th:action="@{/admin/state/add}" th:method="post">
                        <!-- Label for input field -->
                        <label for="newState">
                            Zustand hinzufügen
                        </label>
                        <!-- Input field with button -->
                        <div class="form-group input-group py-3">
                            <input id="newState" type="text" class="form-control" placeholder="Zustandsname.." name="newState" th:value="${newState}"/>
                            <button type="submit" class="btn btn-success">
                                Hinzufügen
                            </button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Adding space between sections -->
            <div class="pt-4"></div>

            <!-- Search organisation and delete organisation -->
            <!-- Box around search form and organisation list -->
            <div class="card">
                <div class="card-body">

                    <!-- Form search organisation -->
                    <form th:action="@{/admin/state/search}" th:method="post">
                        <!-- Label for input field -->
                        <label for="search">
                            Zustand suchen
                        </label>
                        <!-- Input field with button -->
                        <div class="form-group input-group py-3">
                            <!-- Field for search term -->
                            <input id="search" type="text" class="form-control" placeholder="Zustand suchen.." name="search"/>
                            <button type="submit" class="btn btn-primary">
                                Suchen
                            </button>
                            <button type="submit" class="btn btn-outline-secondary" th:value="''">
                                Zurücksetzten
                            </button>
                        </div>
                    </form>

                    <!-- Table of organisations -->
                    <table class="table table-bordered">

                        <thead>
                        <tr>
                            <th scope="col">

                                <!-- Sorting ID ascending -->
                                <a class="text-decoration-none text-reset" th:href="@{'/admin/state/id_desc'}" th:unless="${filter.equals('id_desc')}">
                                    ID
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-sort-numeric-down pl-3" viewBox="0 0 16 16">
                                        <path d="M12.438 1.668V7H11.39V2.684h-.051l-1.211.859v-.969l1.262-.906h1.046z"/>
                                        <path fill-rule="evenodd" d="M11.36 14.098c-1.137 0-1.708-.657-1.762-1.278h1.004c.058.223.343.45.773.45.824 0 1.164-.829 1.133-1.856h-.059c-.148.39-.57.742-1.261.742-.91 0-1.72-.613-1.72-1.758 0-1.148.848-1.835 1.973-1.835 1.09 0 2.063.636 2.063 2.687 0 1.867-.723 2.848-2.145 2.848zm.062-2.735c.504 0 .933-.336.933-.972 0-.633-.398-1.008-.94-1.008-.52 0-.927.375-.927 1 0 .64.418.98.934.98z"/>
                                        <path d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                                    </svg>
                                </a>

                                <!-- Sorting ID descending -->
                                <a class="text-decoration-none text-reset" th:href="@{'/admin/state/id_asc'}" th:if="${filter.equals('id_desc')}">
                                    ID
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-sort-numeric-up-alt pl-3" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M11.36 7.098c-1.137 0-1.708-.657-1.762-1.278h1.004c.058.223.343.45.773.45.824 0 1.164-.829 1.133-1.856h-.059c-.148.39-.57.742-1.261.742-.91 0-1.72-.613-1.72-1.758 0-1.148.848-1.836 1.973-1.836 1.09 0 2.063.637 2.063 2.688 0 1.867-.723 2.848-2.145 2.848zm.062-2.735c.504 0 .933-.336.933-.972 0-.633-.398-1.008-.94-1.008-.52 0-.927.375-.927 1 0 .64.418.98.934.98z"/>
                                        <path d="M12.438 8.668V14H11.39V9.684h-.051l-1.211.859v-.969l1.262-.906h1.046zM4.5 13.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
                                    </svg>
                                </a>
                            </th>

                            <!-- Sorting Organisation name -->
                            <th scope="col">
                                <a class="text-decoration-none text-reset" th:href="@{'/admin/state/name_desc'}" th:unless="${filter.equals('name_desc')}">
                                    Zustandsname
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
                                        <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                                    </svg>
                                </a>

                                <!-- Sorting ID descending -->
                                <a class="text-decoration-none text-reset" th:href="@{'/admin/state/name_asc'}" th:if="${filter.equals('name_desc')}">
                                    Zustandsname
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-sort-alpha-up-alt" viewBox="0 0 16 16">
                                        <path d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z"/>
                                        <path fill-rule="evenodd" d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z"/>
                                        <path d="M4.5 13.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
                                    </svg>
                                </a>
                            </th>
                            <th scope="col">
                                Löschen
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="state : ${states}">
                            <th scope="row" th:text="${state.getId()}"></th>

                            <td th:text="${state.getStateName()}"></td>

                            <!-- Icon for delete -->
                            <th>
                                <form th:action="@{/admin/state/delete}" method="post">

                                    <!-- Trigger modal -->
                                    <button class="btn btn-outline-danger btn-sm" type="button" data-bs-toggle="modal" th:data-bs-target="'#' + ${state.getStateName()}">
                                        Löschen
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" th:id="${state.getStateName()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">

                                                    <!-- Modal header -->
                                                    <h5 class="modal-title" id="exampleModalLabel">Organisation löschen</h5>

                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">

                                                    <!-- Modal body -->
                                                    Möchten Sie den Zustand <strong th:text="'' + ${state.getStateName()}"></strong> sicher löschen?

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                                                    <button type="submit" class="btn btn-danger" name="id" th:value="${state.getId()}">Löschen</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </th>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- End Body of the Page -->

        <!-- End Content -->

    </div>
</th:block>
</body>
</html>
