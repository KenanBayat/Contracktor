<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
    <title>ProjektListe</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container">
            <h3>Projekt√ºbersicht</h3>

            <!-- Search Bar -->
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" />
                    <label class="form-label" for="form1">Search</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- Tabelle -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Projekt ID</th>
                        <th>Projektname</th>
                        <th>Status</th>
                        <th>Projekt-Owner</th>
                        <th>Details</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="project: ${projects}">
                        <td th:text="${project.getProjectID()}"></td>
                        <td th:text="${project.getName()}"></td>
                        <td th:text="${project.getStatus().getStateName()}"></td>
                        <td th:text="${project.getOwner().getOrganisationName()}"></td>
                        <td>
                            <a th:href="@{'/project/' + ${project.getProjectID()} + '/details'}" class="icon-link" title="Details">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"/>
                                    <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</body>
</html>
