<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
    <link rel="stylesheet" th:href="@{/css/project-list.css}"/>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container">
            <h3>Projekte</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start-Datum</th>
                        <th>End-Datum</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="project: ${projects}">
                        <td th:text="${project.Name}"></td>
                        <td th:text="${project.start}"></td>
                        <td th:text="${project.end}"></td>
                        <td>
                            <div class="status done"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul>
                <li><a th:href="@{'/project-details/?projectId=' + 1}">Projekt 1</a></li>
            </ul>
        </div>
    </th:block>
</body>
</html>
