<html lang="de" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">

</head>

        <h2 th:text="${'Projektdetails von Projekt ' + project.name}"></h2>

        </div>
    </div>

        <tbody>
            <tr th:each>

            </tr>
        </tbody>
    </table>
    </div>

</th:block>
