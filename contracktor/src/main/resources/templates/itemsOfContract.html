<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
    <title>
        Organisation - Contracktor
    </title>
</head>
<body>
<th:block th:fragment="content">
    <div class="container">

        <!-- Beginn Content -->

        <!-- Begin Head of the Page -->
        <!-- Set with of the page -->
        <div class="py-2 text-center col-md-7 col-lg-8 mx-auto">

            <!-- Set icon of the page -->
            <!-- Set icon of the page -->
            <div class="feature-icon bg-primary bg-gradient mx-auto">
                <!-- Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="white" class="bi bi-briefcase" viewBox="0 0 16 16">
                    <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </div>

            <!-- Heading and explanation of the page -->
            <h2>
                Vertrag anzeigen
            </h2>
            <p class="lead">
                Lassen Sie sich einen Vertrag im Detail anzeigen und sehen Sie sich zugehörige Leistungspositionen an.
            </p>

        </div>
        <div class="pb-1 col-md-7 col-lg-8 mx-auto">
            <a th:href="@{/contracts}">Zurück</a>
        </div>
        <!-- End Head of the Page -->

        <!-- Beginn Body of the Page -->
        <!-- Set with of the page -->
        <div class="col-md-7 col-lg-8 mx-auto">

            <!-- Add Organisation -->
            <!-- Box around add form -->
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contract}">Vertragsdetails</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true">Zugehörige Leistungspositionen</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div th:if="${billingitems.isEmpty()}">
                        <p>Der Vertrag enthält keine Leistungspositionen.</p>
                    </div>

                    <div th:unless="${billingitems.isEmpty()}">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>
                                        Beschreibung
                                </th>
                                <th>
                                        ID
                                </th>
                                <th>
                                        Menge
                                </th>
                                <th>
                                    Einzelpreis
                                </th>
                                <th>
                                        Gesamtpreis
                                </th>
                                <th>
                                        Status
                                </th>
                                <th>
                                    Details
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="billingitem : ${billingitems}">
                                <td th:text="${billingitem.getShortDescription()}"></td>
                                <td th:text="${billingitem.getBillingItemID()}"></td>
                                <td th:text="${billingitem.getQuantity()}"></td>
                                <td th:text="${billingitem.getPricePerUnit()}"></td>
                                <td th:text="${billingitem.getTotalPrice()}"></td>
                                <td th:text="${billingitem.getStatus().getStateName()}"></td>
                                <td>
                                    <form th:action="@{/billingitem}" method="post">
                                        <button class="btn btn-sm btn-outline-success" type="submit" name="id" th:value="${billingitem.getBillingItemID()}">
                                            Details
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
            <div class="py-5"></div>
        </div>
        <!-- End Body of the Page -->

        <!-- End Content -->

    </div>
</th:block>
</body>
</html>
